<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>連絡先</title>
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body id="contact">
        <!-- header始まり -->
        <header>
            <nav>
                <ul class="global-nav">
                    <li><a href="index.html">profile</a></li>
                    <li><a href="profile.html">profile</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- header終わり -->

        <!-- wrap始まり -->
        <div id="wrap">
            <div class="content">
                <div class="main-center">
                    <h1>Contact</h1>
                    <p>お問い合わせフォーム</p>
                    <section>
                        <h2 class="icon">Contact form</h2>
                        <h3>メールサーバがないので使えません</h3>
                        <div class="form">
                            <form>
                                <dl>
                                    <dt><span class="required">お名前</span></dt>
                                    <dd><input type="text" name="name" class="name" required></dd>
                                    <dt><span class="required">メールアドレス</span></dt>
                                    <dd><input type="email" name="email" class="email" required></dd>
                                    <dt><span class="required">メッセージ</span></dt>
                                    <dd><textarea name="message" class="message"></textarea></dd>
                                </dl>
                                <botton type="submit" class="btn">送信</botton>
                                <div class="attention">
                                    <p>
                                        ※「<span class="required"></span>」のついている項目は必須科目です。<br>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>

            </div>
        </div>
        <!-- wrap終わり -->
    </body>
</html>
